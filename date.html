<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
	<link rel="stylesheet" type="text/css" href="date.css">
</head>
<body>
	<div class="control">
		<h2>Thông báo số ngày trong tháng khi biết tháng và năm</h2>

		<form id="form" class="form">
			<div class="ngay" id="ngay"></div>

			<div class="form-control">
				<label for="nam">Năm</label>
				<input type="number" name="nam" id="nam" value="">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
	    		<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="thang">Tháng</label>
				<input type="number" name="thang" id="thang" value="">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
	    		<small>Error message</small>
			</div>

			<button>Submit</button>
		</form>
		
	</div>
</body>

<script src="date.js"></script>
</html>
